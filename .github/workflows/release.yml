name: Release

on:
  push:
    tags:
      - 'v*'   # triggers on tags like v1.0.0, v1.2.3

jobs:
  release:
    name: Build & Sign Release AAB
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Inject google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON_B64 }}" | base64 --decode > app/google-services.json

      - name: Decode keystore
        run: echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 --decode > app/devicesync-release.jks

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release AAB
        env:
          RELEASE_STORE_FILE: devicesync-release.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/*.aab

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/bundle/release/*.aab
          generate_release_notes: true

      - name: Upload to Google Play (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: me.jakev.devicesync
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: internal
          status: completed
